<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Higher Lower</title>
</head>

<body>
    <div class="container col-md-6 offset-md-3 mt-5">
        <h1>Let's Play Higher Lower!</h1>
        <h3 id="guessPrompt"></h3>
        <form>
            <label for="guess">Your Guess</label>
            <input type="text" id="guess" name="guess" class="form-control col-lg-3 col-md-6"><br>
            <button type="button" class="btn btn-primary" onclick="numGuess()">Guess</button>
            <button type="button" class="btn btn-danger hide" onclick="playAgain()" id="playAgainBtn">Play Again</button>
        </form>
        <p id="message" class="mt-3" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: large;"></p>
    </div>
    <script src="funcs.js"></script>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
